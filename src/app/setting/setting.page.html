<ion-header [translucent]="true">
  <ion-toolbar color="oranges">
    <ion-title>รายการสั่งซื้อ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="orange">
<ion-card  *ngFor="let i of items">
  <ion-item>
  <img [src]="i.imageURL" class="img-product">
  <h2>{{i.name}}</h2>
  <p>{{i.price}}฿<p>




    <ion-button id="open-modal" expand="block" (click)="gotomodal(i)" >Open</ion-button>
    
  </ion-item>
</ion-card>
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" *ngIf="i">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>{{i.name}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Enter your name"
          labelPlacement="stacked"
          type="text"
          placeholder="Your name"
          [(ngModel)]="name"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
